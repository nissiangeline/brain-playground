<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Brain Playground</title>
</head>
<body>
    <header>
        <h1>Welcome to Brain Playground <3</h1>
        <img src="logo.png" alt="Brain Playground Logo" class="logo">
    </header>
    
    <main>
        <!-- About Section -->
        <section>
            <h2>About Us</h2>
            <p>Brain Playground is a safe space for anyone to relax and just unwind from a tiring day.</p>
        </section>
        
        <!-- Games Section -->
        <section>
            <h2>Games</h2>
            <button onclick="startClick()">Click Game</button>
            <button onclick="startMemoryGame()">Memory Game</button>
            <button onclick="startPuzzleVisual()">Puzzle Game</button>
            
            <!-- Puzzle Grid -->
            <div id="puzzle-grid" class="puzzle-grid"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Brain Playground</p>
    </footer>
    
    <script src="script.js" defer></script>
</body>
</html>
